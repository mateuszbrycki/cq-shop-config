server:
  address: localhost
  port: 8099

logging:
  path: ../
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://${CONF_EUREKA_HOST:127.0.0.1}:${CONF_EUREKA_PORT:8761}/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  devtools:
    restart:
      enabled: true
  cloud:
    stream:
      default:
        contentType: application/*+avro
      bindings:
        notification-service-events-in:
          destination: notification-service-events
        user-management-events-in:
          destination: user-management-events
      kafka:
        binder:
          brokers: localhost:9092
      schemaRegistryClient:
        endpoint: http://localhost:8990
      schema:
        avro:
          schema-locations: classpath:schemas/userManagementEvents.avsc,classpath:schemas/registerAccountCommand.avsc
  kafka:
    consumer:
      group-id: logging-group
      auto-offset-reset: earliest
kafka:
  bootstrap:
    servers: localhost:9092
cq-common:
  application-command-topic: application-command-topic
