server:
  address: localhost
  port: 8081

logging:
  file: ${spring.application.name}.log
  path: ../
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://${CONF_EUREKA_HOST:127.0.0.1}:${CONF_EUREKA_PORT:8761}/eureka

management:
  endpoints:
    web:
      exposure:
        include: *

spring:
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:h2:mem:user-management;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
  kafka:
    consumer:
      group-id: cq-shop
      auto-offset-reset: earliest

user-management-service:
  topic:
    in: user-management-service-topic-in
    out: user-management-service-topic-out