server:
  address: localhost
  port: 8081

logging:
  file: ${spring.application.name}.log
  path: ../
  level:
      org:
        springframework:
          web: ERROR
        hibernate: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://${CONF_EUREKA_HOST:127.0.0.1}:${CONF_EUREKA_PORT:8761}/eureka

spring:
  datasource:
    url: jdbc:h2:mem:user-management;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      path: /h2-console
      enabled: true
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        events-in:
          destination: events
          contentType: application/json
        events-out:
          destination: events
          contentType: application/json
